<head>
  <link rel="stylesheet" href="https://unpkg.com/@ag-grid-community/all-modules@23.0.0/dist/styles/ag-grid.css" />
  <link rel="stylesheet" href="https://unpkg.com/@ag-grid-community/all-modules@23.0.0/dist/styles/ag-theme-alpine.css" />
</head>
<br>
<div class="parent-container">
  <p class="parent-container-heading">Delivery Ops Data Maintainance</p>
  <hr>
  <span class="parent-container-text-sm grid-record-count-text">8 Records </span> <div class="vertical-line-break"></div> <span> Area: Tech</span>
  <button type="button" name="button" class="btn _btn-primary-fancy btn-sm float-right" routerLink='/del-upload' style="margin-right:2%;">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-upload _btn-icon-style icon-upload" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path fill-rule="evenodd" d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
    </svg>
    <span class="_btn-text">Batch Upload</span></button>
  <hr>
  <div style="padding-left:2%;">
    <ag-grid-angular class="ag-theme-alpine"
        style="width: 98%; height: 400px;"
        [columnDefs]="columnDefs"
        [stopEditingWhenGridLosesFocus]="true"
        [suppressColumnVirtualisation]="true"
        [enableCellChangeFlash]="true"
        [frameworkComponents]="frameworkComponents"
        [defaultColDef]="defaultColDef"
        (gridReady)="OnGridReady($event)"
        (cellValueChanged)="OnCellValueChanged($event)"
        >
    </ag-grid-angular>
    <button type="button" name="button" class="btn _btn-round float-right _btn-float-save" (click)="OnSaveChanges()" [disabled]="saveData">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-files _btn-round-floating-icon-style" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4z"/>
        <path d="M6 0h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2v-1a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1H4a2 2 0 0 1 2-2z"/>
      </svg>
    </button>
  </div>
  <span class="grid-info-txt">Please double click on a cell to make it editable. Only one row can be updated at a time.</span>

  <!-- <div style="padding-right: 5%; padding-top: 1%;">
    <button type="button" name="button" class="btn btn-primary btn-sm float-right" (click)="OnSaveChanges()" [disabled]="saveData">Save changes</button>
    <button type="button" name="button" class="btn btn-primary btn-sm float-right" routerLink='/del-upload' style="margin-right: 1%;" >Upload Data</button>
  </div> -->


</div>
